<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pseudoselector challenge</title>
</head>
<body>
  <form action="">
    <section>
      <label for="enabledInput">Enabled Input: </label>
      <input type="text" id="enabledInput1" class="enabled-input">
    </section>
    <section>
      <label for="disabledInput">Disabled Input: </label>
      <input type="text" id="disabledInput" disabled>
    </section>
    <section>
      <label for="requiredEnabledInput">Required / Enabled Input: </label>
      <input type="text" id="requiredEnabledInput" required>
    </section>
    <section>
      <button type="submit" disabled>Disabled Submit</button>
      <button type="submit">Enabled Submit</button>
    </section>
  </form>

  <section>
    <a href="http://www.github.com">A link to GitHub</a>
    <a href="http://www.spotify.com">A link to Spotify</a>
  </section>
</body>
</html>
